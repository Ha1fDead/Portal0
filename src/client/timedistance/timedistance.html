<form>
	<fieldset>
		<legend>Unit of Measurement</legend>
		<label for="milesunit">
			Miles
		</label>
		<input id="milesunit" type="radio" value="Miles" />
		<label for="kilometersunit">
			Kilometers
		</label>
		<input id="kilometersunit" type="radio" value="Kilometers" />
	</fieldset>
	<fieldset>
		<legend>Time or Distance</legend>
		<label for="distanceinput">
			How far is your destination?
		</label>
		<input id="distanceinput" type="number" placeholder="Enter a Distance" />
		<label for="timeinput">
			How long does it take to get there?
		</label>
		<input id="timeinput" type="number" placeholder="Enter a Time" />
	</fieldset>
	<fieldset>
		<legend>How are you travelling?</legend>
		<label for="speedwalking">
			Walking
		</label>
		<input id="speedwalking" type="radio" value="Walking" />
		<label for="speedhorse">
			Horseback
		</label>
		<input id="speedhorse" type="radio" value="Horseback" />
		<label for="freshhorses">
			Are there fresh horses ~15 miles?
		</label>
		<input id="freshhorses" type="checkbox" />
		<label for="speedboat">
			Boat
		</label>
		<input id="speedboat" type="radio" value="Boat" />
	</fieldset>
	<fieldset>
		<legend>How quickly are you travelling</legend>
		<label for="speedslow">
			Slow
		</label>
		<input id="speedslow" type="radio" value="Slow" />
		<label for="speednormal">
			Normal
		</label>
		<input id="speednormal" type="radio" value="Normal" />
		<label for="speedfast">
			Fast
		</label>
		<input id="speedfast" type="radio" value="Fast" />
	</fieldset>
	<fieldset>
		<legend>How difficult is the terrain?</legend>
		<label for="difficultyeasy">
			Paved Road
		</label>
		<input id="difficultyeasy" type="radio" value="Easy" />
		<label for="difficultynormal">
			Travelled Path
		</label>
		<input id="difficultynormal" type="radio" value="Normal" />
		<label for="difficultyhard">
			Wilderness
		</label>
		<input id="difficultyhard" type="radio" value="Hard" />
		<label for="difficultyveryhard">
			Mountainous
		</label>
		<input id="difficultyveryhard" type="radio" value="VeryHard" />
	</fieldset>
	<fieldset>
		<legend>How heavy are you travelling?</legend>
		<label for="weightlight">
			Small Pack
		</label>
		<input id="weightlight" type="radio" value="Light" />
		<label for="weightnormal">
			Adventure
		</label>
		<input id="weightnormal" type="radio" value="Normal" />
		<label for="weighthigh">
			Small Caravan
		</label>
		<input id="weighthigh" type="radio" value="High" />
		<label for="weightveryhigh">
			Large Caravan
		</label>
		<input id="weightveryhigh" type="radio" value="VeryHigh" />
	</fieldset>
	<fieldset>
		<legend>Weather</legend>
		<label for="weatherclear">
			Blue Skies
		</label>
		<input id="weatherclear" type="radio" value="Clear" />
		<label for="weatherrain">
			Rain
		</label>
		<input id="weatherrain" type="radio" value="Rain" />
		<label for="weathersnow">
			Snow
		</label>
		<input id="weathersnow" type="radio" value="Snow" />
		<label for="weatherextreme">
			Extreme
		</label>
		<input id="weatherextreme" type="radio" value="Extreme" />
	</fieldset>
	<button type="submit">Submit</button>
</form>
